<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗运杯#1 选手分数计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column-left">
            <div class="jiesuan">
                <h3>结算分数</h3>
                <div class="button-group">
                    <input type="number" id="scoreInput" placeholder="请输入结算分数" min="0" step="1">
                    <button id="addScore" class="add-button">添加结算分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="object">
                <h3>藏品分数</h3>
                <div class="button-group">
                    <input type="number" placeholder="请输入收藏品数量 (×5)" min="0" step="1">
                    <button class="add-button">添加藏品分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="emergency">
                <h3>紧急作战分数</h3>
                <div class="input-group">
                    <div class="input-row">一层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×10)</div>
                    <div class="input-row">二层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×10)</div>
                    <div class="input-row">三层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×15)</div>
                    <div class="input-row">四层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×25)</div>
                    <div class="input-row">五层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×40)</div>
                    <div class="input-row">六层：<input type="number" placeholder="请输入紧急作战数量" min="0" step="1">(×50)</div>
                </div>
                <div class="button-group">
                    <button class="add-button">添加紧急作战分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="ending">
                <h3>结局分数</h3>
                <div class="ending-grid">
                    <div class="ending2">
                        <h4>二结局【朝谒】</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending2-complete" class="ending-complete">
                            <label for="ending2-complete">完成该结局</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending2-confused" class="ending-confused" disabled>
                            <label for="ending2-confused">思维混乱</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending2-scroll" class="ending-scroll" disabled>
                            <label for="ending2-scroll">滚动先祖</label>
                        </div>
                    </div>
                    <div class="ending3">
                        <h4>三结局【圣城】</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending3-complete" class="ending-complete">
                            <label for="ending3-complete">完成该结局</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending3-confused" class="ending-confused" disabled>
                            <label for="ending3-confused">思维混乱</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending3-scroll" class="ending-scroll" disabled>
                            <label for="ending3-scroll">滚动先祖</label>
                        </div>
                    </div>
                    <div class="ending4">
                        <h4>四结局【授法】</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending4-complete" class="ending-complete">
                            <label for="ending4-complete">完成该结局</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending4-confused" class="ending-confused" disabled>
                            <label for="ending4-confused">思维混乱</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending4-scroll" class="ending-scroll" disabled>
                            <label for="ending4-scroll">滚动先祖</label>
                        </div>
                    </div>
                    <div class="ending5">
                        <h4>五结局【不容拒绝】</h4>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending5-complete" class="ending-complete">
                            <label for="ending5-complete">完成该结局</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending5-confused" class="ending-confused" disabled>
                            <label for="ending5-confused">思维混乱</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="ending5-scroll" class="ending-scroll" disabled>
                            <label for="ending5-scroll">滚动先祖</label>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="add-button">添加结局分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
        </div>
        <div class="column-right">
            <div class="extend">
                <h3>继承分数</h3>
                <div class="button-group">
                    <input type="number" placeholder="请输入继承的分数" min="0" step="1">
                    <button class="add-button">添加继承分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="money">
                <h3>存钱分数</h3>
                <div class="button-group">
                    <input type="number" placeholder="请输入存钱数量 (×10)" min="0" step="1">
                    <button class="add-button">添加存钱分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="secret">
                <h3>隐藏分数（鸭狗熊鼠）</h3>
                <div class="button-group">
                    <input type="number" placeholder="请输入隐藏数量 (×50)" min="0" step="1">
                    <button class="add-button">添加隐藏分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="noMissCheckbox">
                    <label for="noMissCheckbox">全局无漏（如仅需添加该项分数，请至少在输入框输入数字0，再按添加按钮）</label>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="temp">
                <h3>临时招募分数</h3>
                <div class="input-group">
                    <div class="input-row">四星：<input type="number" placeholder="请输入临时招募数量" min="0" step="1">(×30)</div>
                    <div class="input-row">五星：<input type="number" placeholder="请输入临时招募数量" min="0" step="1">(×30)</div>
                    <div class="input-row">六星：<input type="number" placeholder="请输入临时招募数量" min="0" step="1">(×50)</div>
                </div>
                <div class="button-group">
                    <button class="add-button">添加临时招募分数</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">0</div>
            </div>
            <div class="rate">
                <h3>结算倍率</h3>
                <div class="input-group">
                    <div class="input-row">
                        <label for="difficulty">难度：</label>
                        <select id="difficulty">
                            <option value="1.0">N9 (×1.0)</option>
                            <option value="1.2">N10 (×1.2)</option>
                            <option value="1.4">N11 (×1.4)</option>
                            <option value="1.5">N12 (×1.5)</option>
                            <option value="2.0">N13 (×2.0)</option>
                            <option value="3.0">N14 (×3.0)</option>
                            <option value="4.0">N15 (×4.0)</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="wishdale">
                        <label for="wishdale">使用维什戴尔 (×0.5)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="single-ending">
                        <label for="single-ending">仅完成单结局 (×0.6)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ending1">
                        <label for="ending1">出现一结局【紧急授课】 (×0.7)</label>
                    </div>
                </div>
                <div class="button-group">
                    <button class="add-button">计算倍率</button>
                    <button class="reset-button">重置</button>
                </div>
                <div class="score-display">1.0</div>
            </div>
        </div>
    </div>
    <div class="final-container">
        <div class="final">
            <h3>最终分数</h3>
            <div class="score-breakdown">
                <div>结算分数：<span class="game-score">0</span></div>
                <div>额外分数：<span class="extra-score">0</span></div>
                <div>结算倍率：<span class="rate-display">1.0</span></div>
                <div>最终分数：<span class="final-score">0</span></div>
            </div>
            <div class="button-group">
                <button class="add-button">计算最终分数</button>
                <button class="reset-button">一键重置</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
